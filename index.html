<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tetris!</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/add_ons.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://cdn.rawgit.com/rafgarciaa/kingDOM/00effd60/lib/kingDOM.js"></script>
    <link rel="icon" type="image/png" href="./assets/favicon.png">

  </head>
  <body>

    <div class="left-pane">

      <div class="score-board-container">
        <div>Score:</div>
        <div id="score">0</div>
      </div>

      <div class="next-piece-container">
        <div>Next Piece:</div>
        <canvas id="next-piece" width="200" height="140"></canvas>
      </div>

      <div id="sound-btn">
        <div id="sound-text">Mute</div>
      </div>

    </div>

    <div class="mid-pane">
      <div class="canvas-container">
        <canvas id="tetris" width="300" height="600"></canvas>
      </div>

      <a href="https://rafgarcia.io" target="_blank">
        <figure class="cc-effect">
          <div class="footer-container">
            <figcaption>
              <p class="footer-credit">Made by Rafael Garcia</p>
              <p class="footer-description">Check out my portfolio!</p>
            </figcaption>
          </div>
        </figure>

      </a>
    </div>

    <div class="right-pane">
      <div class="instructions-container" >
        <label>Instructions:</label>
        <ul>
          <li>→ move right</li>
          <li>← move left</li>
          <li>s / d rotate</li>
          <li>↓ soft drop</li>
        </ul>
      </div>

      <div class="links-container">
        <div class="link-item github">
          <a href="https://github.com/rafgarciaa" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </div>

        <div class="link-item linkedin">
          <a href="https://www.linkedin.com/in/raf-garcia-engr/" target="_blank">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>

        <div class="link-item angellist">
          <a href="https://angel.co/rafael-garcia-35" target="_blank">
            <i class="fab fa-angellist"></i>
          </a>
        </div>
      </div>

    </div>

    <script src="./assets/bundle.js"></script>
  </body>
</html>
