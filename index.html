<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tetris!</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/add_ons.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://cdn.rawgit.com/rafgarciaa/kingDOM/0035d3f5/lib/kingDOM.js"></script>
    <link rel="icon" type="image/png" href="./assets/favicon.png">

  </head>
  <body>

    <div class="score-board-container">
      <div>Score:</div>
      <div id="score">0</div>
    </div>

    <div class="canvas-container">
      <canvas id="tetris" width="300" height="600"></canvas>

      <div class="footer-container">
        <a href="https://www.linkedin.com/in/raf-garcia-engr/">
          <i class="fab fa-linkedin-in"></i>
        </a>

        <a href="https://github.com/rafgarciaa">
          <i class="fab fa-github"></i>
        </a>
      </div>

    </div>

    <div class="next-piece-container">
      <label>Instructions:</label>
      <ul>
        <li>→ to move right</li>
        <li>← to move left</li>
        <li>s / d to rotate</li>
        <li>↓ to drop the tile</li>
      </ul>
    </div>

    <script src="./assets/bundle.js"></script>
  </body>
</html>
